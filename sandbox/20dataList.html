<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data List</title>
</head>
<body>
    <h2>Data list</h2>
    <form>
        <input list="companies" name="companyName">
        <datalist id="companies">
            <option value="ABC Incorporated"></option>
            <option value="XZY Ltd"></option>
            <option value="ACME International"></option>
        </datalist>
    </form>
</body>
</html>
