<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meter Element</title>
</head>
<body>
    <header>This page provides and example of the meter element.</header>
    <meter value="6" min="0" max="10">6 out of 10</meter>
    <br>
    <meter value="1" high="8" low="3" min="0" max="10">6 out of 10</meter>
    <br>
    <meter low="60" high="80" max="100" value="95"></meter>
    <br>
    <h2>Progress Bar</h2>
    <progress value="20" max="100" min="0" high="100"></progress>

</body>
</html>
