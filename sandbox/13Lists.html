<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lists</title>
</head>
<body>
    <p>This is an unordered list.</p>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <p>This is an ordered list.</p>
    <ol>
        <li>Number 1</li>
        <li>Number 2</li>
        <li>Number 3</li>
    </ol>

    <p>Nested Lists</p>
    <ul>
        <ol>
            <li>
                Number 1
                <ul>
                    <li>First</li>
                    <li>Second</li>
                    <li>Third</li>
                </ul>
            </li>
            <li>Number 2</li>
            <li>Number 3</li>
        </ol>
    </ul>

</body>
</html>
