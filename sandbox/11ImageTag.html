<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Tag</title>
</head>
<body>

    <h1>This is heading 1.</h1>
    <p>This is a paragraph <br> split into two lines.</p>
    <blockquote>
        This is my quote.
        <cite>Tajeshwar Singh Khara</cite>
    </blockquote>
    <p>This is a photo I took in Cambridge
        <img src="../images/image1.jpg" title="Gorilla Peak" width="200" />
    </p>
</body>
</html>
