<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Updating Progress Bar</title>
    <script>
        setInterval(updateProgressBar, 200);

        function updateProgressBar() {
            var progressBar = document.getElementById("progressBar");
            progressBar.value += 1;
        }
    </script>
</head>
<body>

    <progress id="progressBar" value="0" max="100"></progress>
    <br>
    <h2>Progress Bar Without Value</h2>
    <progress id="progressBar" max="100"></progress>
</body>
</html>
