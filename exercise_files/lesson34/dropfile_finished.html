<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="utf-8">    
         <style>
			.box {
				height:200px;
				width:400px;
				display:inline-block;
				text-align:center;
				border: 2px dashed black;
				line-height: 200px;
				margin: 50px;
			}	
         </style>
		 <script src="jquery-2.1.1.js"></script>	 
</head>
<body>
	<div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">Drag a file onto me</div>
	<div id="fileDetails"></div>
	<div id="fileContents"></div>
</body>

			<script>
			function allowDrop(evt) {
				evt.preventDefault();
			}

			function drop(evt) {
			    evt.preventDefault();
				var file = evt.dataTransfer.files[0];
				var reader = new FileReader();
                reader.onload = function(evt) {
                    var contents = evt.target.result;
                    $('#fileContents').text(contents);
                }
                reader.readAsText(file);
                $('#fileDetails').text(file.name);
			}			
			</script>
</html>
